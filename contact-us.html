<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dietocare/contact us</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/contact-us.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- ====================header=============== -->
    <section id="header" data-aos="fade-down" data-aos-duration="2000"></section>
    <!-- ====================header=============== -->

    <!-- ======================================================== -->
    <section class="contact" data-aos="fade-down" data-aos-duration="2000">
      <div class="container">
        <div class="contact-banner">
          <h1 class="banner-header">
            Contact <span class="banner-header-span">us</span>
          </h1>
        </div>
      </div>
    </section>
    <!-- ======================================================== -->
    <section class="contact-by" data-aos="fade-down" data-aos-duration="2000">
      <div class="container">
        <div class="row">
            <!-- =========card-1=== -->
          <div class="col-33" data-aos="fade-down" data-aos-duration="2000">
            <div class="contact-card">
              <img src="./assets/contact-us/location.svg" alt="" />
              <div class="common-sub-header">Our Location</div>
              <div class="line"></div>

              <p class="common-para">
                lorem ipsum, Union City, 07087, lorem ipsum
              </p>
            </div>
          </div>
          <!-- ====card-2===== -->
          <div class="col-33" data-aos="fade-down" data-aos-duration="2000">
            <div class="contact-card">
              <img src="./assets/contact-us/phone.svg" alt="" />
              <div class="common-sub-header">Phone Number</div>
              <div class="line"></div>
              <p class="common-para">201-620-6166</p>
            </div>
          </div>
          <!-- ====card-3==== -->
          <div class="col-33" data-aos="fade-down" data-aos-duration="2000">
            <div class="contact-card">
              <img src="./assets/contact-us/email.svg" alt="" />
              <div class="common-sub-header">Email Address</div>
              <div class="line"></div>

              <p class="common-para">Team@dietocare.co.in</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ===========================get touch================ -->

    <section class="get-touch">
      <div class="container">
        <div class="row">
          <div class="col-50" data-aos="zoom-in" data-aos-duration="2000">
            <div>
              <img
                src="./assets/contact-us/get-in-touch.svg"
                alt=""
              />
            </div>
          </div>
          <div class="col-50" data-aos="zoom-out" data-aos-duration="2000">
            <div class="right-child">
              <h2 class="common-header">
                Get In <span class="span">Touch</span>
              </h2>
              <div class="line"></div>
              <form action="get-touch.html" method="get">
                <input type="text" placeholder="name" required /><br />
                <input
                  type="email"
                  placeholder="Email address"
                  required
                /><br />
                <input
                  type="number"
                  placeholder="phone number"
                  required
                /><br />
                <input
                  type="varchar"
                  placeholder="massage"
                  class="massage"
                  required
                /><br />
                <input
                  type="submit"
                  value="submit"
                  placeholder="submit"
                  class="submit"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ====================footer=============== -->
    <section id="footer" data-aos="fade-down" data-aos-duration="2000"></section>
    <!-- ====================footer=============== -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="js/script.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
